<!DOCTYPE html>
<html>
<head>
    <title>Dublaj Paneli</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>Dublaj Görev Listesi</h2>
    <form action="/ekle" method="POST">
        <input type="text" name="isim" placeholder="İsim girin" required>
        <button type="submit">Ekle</button>
    </form>

    <ul>
        <% kisiler.forEach((kisi, index) => { %>
            <li>
                <%= kisi.isim %> - 
                <% if (kisi.durum) { %>✔️<% } else { %>❌<% } %>
                <form action="/guncelle" method="POST" style="display:inline">
                    <input type="hidden" name="index" value="<%= index %>">
                    <button type="submit">Durumu Değiştir</button>
                </form>
                <form action="/sil" method="POST" style="display:inline">
                    <input type="hidden" name="index" value="<%= index %>">
                    <button type="submit">Sil</button>
                </form>
            </li>
        <% }); %>
    </ul>

    <a href="/logout">Çıkış Yap</a>
</body>
</html>
